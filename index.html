<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .form-container, .calendar-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-container h2, .calendar-container h2 {
            margin-bottom: 15px;
            font-size: 1.6rem;
            color: #1e3a8a;
            font-weight: 600;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-container label {
            font-size: 0.9rem;
            color: #1e3a8a;
            margin-bottom: 4px;
        }

        .form-container input, .form-container textarea {
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container input:focus, .form-container textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-container textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-container button {
            padding: 12px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .form-container button:hover {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            transform: scale(1.02);
        }

        .calendar-container {
            overflow: hidden;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .month-navigation span {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e3a8a;
        }

        .month-navigation button {
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        .month-navigation button:hover {
            background: #2563eb;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-bottom: 8px;
            text-align: center;
            color: #6b7280;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .day {
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            background: #f9fafb;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
            min-height: 44px; /* Para accesibilidad táctil */
        }

        .day:hover {
            background: #e5e7eb;
        }

        .day .event-indicator {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            position: absolute;
            bottom: 6px;
            right: 6px;
            box-shadow: 0 0 5px rgba(239, 68, 68, 0.5);
        }

        .detail-view {
            display: none;
            flex-direction: column;
            gap: 12px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .detail-view.active {
            display: flex;
        }

        .detail-view-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .detail-view-header button {
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        .detail-view-header button:hover {
            background: #2563eb;
        }

        .detail-view h2 {
            font-size: 1.4rem;
            color: #1e3a8a;
            font-weight: 600;
            margin: 0;
        }

        .event-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            background: #f9fafb;
            transition: background 0.3s ease;
        }

        .event-item:hover {
            background: #f3f4f6;
        }

        .event-item button {
            background: #ef4444;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            min-width: 44px; /* Para accesibilidad táctil */
        }

        .event-item button:hover {
            background: #dc2626;
        }

        .back-button {
            background: #6b7280;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .back-button:hover {
            background: #4b5563;
        }

        @media (max-width: 600px) {
            body {
                padding: 8px;
            }

            .container {
                width: 100%;
            }

            .form-container, .calendar-container, .detail-view {
                padding: 15px;
                margin-bottom: 15px;
                border-radius: 10px;
            }

            .form-container h2, .calendar-container h2 {
                font-size: 1.4rem;
            }

            .form-container label {
                font-size: 0.85rem;
            }

            .form-container input, .form-container textarea {
                font-size: 0.95rem;
                padding: 10px;
            }

            .form-container button {
                font-size: 0.95rem;
                padding: 12px;
            }

            .month-navigation span {
                font-size: 1.1rem;
            }

            .month-navigation button {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }

            .calendar {
                gap: 4px;
            }

            .calendar-header {
                font-size: 0.8rem;
                gap: 4px;
            }

            .day {
                padding: 10px;
                font-size: 0.9rem;
                min-height: 40px;
            }

            .day .event-indicator {
                width: 6px;
                height: 6px;
                bottom: 4px;
                right: 4px;
            }

            .detail-view h2 {
                font-size: 1.2rem;
            }

            .detail-view-header button {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }

            .event-item {
                padding: 10px;
                font-size: 0.9rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .event-item button {
                width: 100%;
                text-align: center;
                padding: 8px;
            }

            .back-button {
                font-size: 0.95rem;
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            .form-container h2, .calendar-container h2 {
                font-size: 1.2rem;
            }

            .month-navigation span {
                font-size: 1rem;
            }

            .calendar-header {
                font-size: 0.75rem;
            }

            .day {
                font-size: 0.85rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create Event</h2>
            <form id="eventForm">
                <label for="eventDate">Date</label>
                <input type="date" id="eventDate" required>
                <label for="startTime">Start Time</label>
                <input type="time" id="startTime" required>
                <label for="endTime">End Time</label>
                <input type="time" id="endTime" required>
                <label for="observations">Observations (optional)</label>
                <textarea id="observations" placeholder="Enter any observations"></textarea>
                <button type="submit">Add Event</button>
            </form>
        </div>

        <div class="calendar-container">
            <h2>Calendar</h2>
            <div class="month-navigation">
                <button id="prevMonth"><</button>
                <span id="currentMonth"></span>
                <button id="nextMonth">></button>
            </div>
            <div class="calendar-header">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="calendar" id="calendar"></div>
        </div>

        <div class="detail-view" id="detailView">
            <button class="back-button" id="backButton">Back to Calendar</button>
            <div class="detail-view-header">
                <button id="prevDay"><</button>
                <h2>Events for <span id="selectedDate"></span></h2>
                <button id="nextDay">></button>
            </div>
            <div id="eventList"></div>
        </div>
    </div>

    <script>
        const eventForm = document.getElementById('eventForm');
        const calendar = document.getElementById('calendar');
        const detailView = document.getElementById('detailView');
        const backButton = document.getElementById('backButton');
        const selectedDate = document.getElementById('selectedDate');
        const eventList = document.getElementById('eventList');
        const currentMonthSpan = document.getElementById('currentMonth');
        const prevMonthButton = document.getElementById('prevMonth');
        const nextMonthButton = document.getElementById('nextMonth');
        const prevDayButton = document.getElementById('prevDay');
        const nextDayButton = document.getElementById('nextDay');

        const events = JSON.parse(localStorage.getItem('events')) || {};
        let currentDate = new Date();

        function renderCalendar() {
            calendar.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            currentMonthSpan.textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1;

            for (let i = 0; i < adjustedFirstDay; i++) {
                calendar.innerHTML += '<div></div>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const date = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.textContent = day;

                if (events[date]) {
                    const indicator = document.createElement('div');
                    indicator.className = 'event-indicator';
                    dayDiv.appendChild(indicator);
                }

                dayDiv.addEventListener('click', () => showDetailView(date));
                calendar.appendChild(dayDiv);
            }
        }

        function showDetailView(date) {
            detailView.classList.add('active');
            calendar.parentElement.style.display = 'none';
            selectedDate.textContent = date;
            renderEventList(date);
        }

        function renderEventList(date) {
            eventList.innerHTML = '';
            if (events[date]) {
                const sortedEvents = events[date].sort((a, b) => a.startTime.localeCompare(b.startTime));
                sortedEvents.forEach((event, index) => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'event-item';
                    eventItem.innerHTML = `
                        <span>${event.startTime} - ${event.endTime}: ${event.observations || 'No observations'}</span>
                        <button onclick="deleteEvent('${date}', ${index})">X</button>
                    `;
                    eventList.appendChild(eventItem);
                });
            }
        }

        function deleteEvent(date, index) {
            events[date].splice(index, 1);
            if (events[date].length === 0) {
                delete events[date];
            }
            localStorage.setItem('events', JSON.stringify(events));
            renderCalendar();
            renderEventList(date);
        }

        function changeDay(date, direction) {
            const current = new Date(date);
            current.setDate(current.getDate() + direction);
            const newDate = `${current.getFullYear()}-${String(current.getMonth() + 1).padStart(2, '0')}-${String(current.getDate()).padStart(2, '0')}`;
            showDetailView(newDate);
        }

        backButton.addEventListener('click', () => {
            detailView.classList.remove('active');
            calendar.parentElement.style.display = 'block';
        });

        prevDayButton.addEventListener('click', () => {
            const currentDate = selectedDate.textContent;
            changeDay(currentDate, -1);
        });

        nextDayButton.addEventListener('click', () => {
            const currentDate = selectedDate.textContent;
            changeDay(currentDate, 1);
        });

        eventForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const date = document.getElementById('eventDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const observations = document.getElementById('observations').value;

            // Validar que la hora de finalización no sea anterior o igual a la de inicio
            if (endTime <= startTime) {
                alert('The end time cannot be earlier than or equal to the start time. Please adjust the times and try again.');
                return;
            }

            if (!events[date]) {
                events[date] = [];
            }

            events[date].push({ startTime, endTime, observations });
            localStorage.setItem('events', JSON.stringify(events));
            renderCalendar();
            eventForm.reset();
        });

        prevMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
